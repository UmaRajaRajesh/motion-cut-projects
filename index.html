<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
    </header>
    <main>
        <section class="pricing-table">
            <div class="pricing-option">
                <h2>Basic</h2>
                <p class="price">$10<span>/month</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="pricing-option">
                <h2>Standard</h2>
                <p class="price">$20<span>/month</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="pricing-option">
                <h2>Premium</h2>
                <p class="price">$30<span>/month</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button>Select</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
